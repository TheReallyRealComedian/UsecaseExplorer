{% extends "base.html" %}

{% block title %}{{ title }} - Usecase Explorer{% endblock %}

{% block content %}
<div class="edit-area-page">
    <h1>{{ title }}</h1>

    <div class="card mb-3">
        <div class="card-header">
            <h2 class="card-title">Edit Area Details</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Area Name:</label>
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{ area.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional):</label>
                    <textarea class="form-control" id="description" name="description" rows="5">{{ area.description | default('', true) }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('areas.view_area', area_id=area.id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
